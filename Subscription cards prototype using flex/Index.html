<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="subscription-type">
            <div class="title">
                <p>Basic</p>
            </div>
            <div class="description">
                <ul>
                    <li>50 GB Storage</li>
                    <li>20 Emails</li>
                    <li>10 Domains</li>
                    <li>Endless Support</li>
                </ul>
            </div>
            <hr>
            <div class="price">
                <h4>$10</h4>
                <p>per month</p>
            </div>
            <div class="footer-section">
                <div class="sign-up">
                    Sign Up
                </div>
            </div>
        </div>
        <div class="subscription-type">
            <div class="title">
                <p>Pro</p>
            </div>
            <div class="description">
                <ul>
                    <li>25 GB Storage</li>
                    <li>25 Emails</li>
                    <li>25 Domains</li>
                    <li>Endless Support</li>
                </ul>
            </div>
            <hr>
            <div class="price">
                <h4>$25</h4>
                <p>per month</p>
            </div>
            <div class="footer-section">
                <div class="sign-up">
                    Sign Up
                </div>
            </div>
        </div>
        <div class="subscription-type">
            <div class="title">
                <p>Premium</p>
            </div>
            <div class="description">
                <ul>
                    <li>50 GB Storage</li>
                    <li>50 Emails</li>
                    <li>50 Domains</li>
                    <li>Endless Support</li>
                </ul>
            </div>
            <hr>
            <div class="price">
                <h4>$50</h4>
                <p>per month</p>
            </div>
            <div class="footer-section">
                <div class="sign-up">
                    Sign Up
                </div>
            </div>
        </div>
    </div>
</body>
</html>
